name: ğŸ” Lint & Test Rotkeeper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rotkeeper-check:
    name: Run Linter + Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Bash + yq
        run: |
          sudo apt-get update
          sudo apt-get install -y bats curl
          curl -Lo /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: âœ… Run rc-lint.sh
        run: |
          ./bones/scripts/rc-lint.sh --strict

      - name: ğŸ§ª Run rc-test.sh
        run: |
          ./bones/scripts/rc-test.sh