<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$title$</title>
  <link rel="stylesheet" href="/assets/css/hiq.css" />
  <link rel="stylesheet" href="/assets/css/rotkeeper.css" />

  <style>
    body {
      font-family: "IBM Plex Mono", monospace;
      background-color: #121212;
      color: #eaeaea;
      padding: 2rem;
      line-height: 1.6;
    }
    .metadata {
      font-size: 0.85em;
      color: #aaa;
      border-top: 1px dashed #444;
      margin-top: 2rem;
      padding-top: 1rem;
    }
    .sora-note {
      font-size: 0.8em;
      color: #666;
      margin-top: 3rem;
      padding: 0.5em;
      border-left: 3px solid #333;
      background: #1a1a1a;
    }
    h1, h2, h3 {
      font-family: inherit;
      border-bottom: 1px solid #444;
    }
    a {
      color: #f77;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>$title$</h1>
  <p class="subtitle">$subtitle$</p>
</header>

<article>
  $body$
</article>

<section class="metadata">
  <p><strong>Author:</strong> $author$</p>
  <p><strong>Project:</strong> Rotkeeper</p>
  <p><strong>Version:</strong> $version$</p>
  <p><strong>License:</strong> $license$</p>
</section>

<section class="sora-note">
  <!-- Sora prompt: "A clean markdown dossier rendered in a rusted obsidian notebook, with monospaced glyphs and document margins burned in from printer heat" -->
</section>

</body>
</html>
