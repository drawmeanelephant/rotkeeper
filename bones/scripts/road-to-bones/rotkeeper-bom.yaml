      #!/usr/bin/env bash
      # render.sh ‚Äî Pandoc-based renderer for Rotkeeper tombs
      set -euo pipefail
      IFS=$'\n\t'

      # Resolve script directory and related paths
      SCRIPTDIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
      CONFIG_FILE="$SCRIPTDIR/../config/render-flags.yaml"
      MANIFEST="$SCRIPTDIR/../manifest.txt"

      # Example render logic (placeholder)
      echo "Starting render process..."
      if [[ -f "$CONFIG_FILE" ]]; then
        echo "Using config file: $CONFIG_FILE"
      else
        echo "Config file not found, proceeding with defaults."
      fi

      # Iterate over content files and render using pandoc
      CONTENT_DIR="$SCRIPTDIR/../../home/content"
      OUTPUT_DIR="$SCRIPTDIR/../../home/output"

      mkdir -p "$OUTPUT_DIR"

      for mdfile in "$CONTENT_DIR"/*.md; do
        filename=$(basename "$mdfile" .md)
        echo "Rendering $filename.md to HTML..."
        pandoc "$mdfile" -o "$OUTPUT_DIR/$filename.html" --template="$SCRIPTDIR/../templates/rotkeeper-bones.html"
      done

      echo "Render process completed."
  - path: bones/scripts/rc-expand.sh
    stub: false
    header: "rc-expand ‚Äî generate content and config from rotkeeper-bom.yaml"
    body: |
      #!/usr/bin/env bash
      # rc-expand ‚Äî generate content and config from rotkeeper-bom.yaml
      set -euo pipefail

      # Load utilities and trap errors
      source "$(dirname "$0")/../rc-utils.sh"
      trap 'trap_err ${LINENO}' ERR

      main() {
        parse_flags "$@"
        require_bins yq jq

        log "INFO" "Running rc-expand.sh."

        INPUT="bones/scripts/road-to-bones/rotkeeper-bom.yaml"
        HOME_DIR="home/content"

        CONTENT=$(yq eval '.content[]' "$INPUT" || true)
        [[ -z "$CONTENT" ]] && log "WARN" "No content found in BOM." && exit 0

        CREATED=0
        SKIPPED=0

        yq eval -o=json '.content[]' "$INPUT" | jq -c '.' | while IFS= read -r item; do
          filename=$(echo "$item" | jq -r '.filename')
          title=$(echo "$item" | jq -r '.title')
          subtitle=$(echo "$item" | jq -r '.subtitle')
          body=$(echo "$item" | jq -r '.body')

          filepath="$HOME_DIR/$filename"

          if [[ -f "$filepath" && "$FORCE" != true ]]; then
            log "WARN" "Skipping $filepath (already exists)"
            ((SKIPPED++))
            continue
          fi

          mkdir -p "$HOME_DIR"
          {
            echo "---"
            echo "title: \"$title\""
            echo "subtitle: \"$subtitle\""
            echo "---"
            echo "$body"
          } > "$filepath"

          log "INFO" "Created $filepath"
          ((CREATED++))
        done

        run echo "üìà Created: $CREATED"
        run echo "‚ö†Ô∏è Skipped: $SKIPPED"
      }

      main "$@"
